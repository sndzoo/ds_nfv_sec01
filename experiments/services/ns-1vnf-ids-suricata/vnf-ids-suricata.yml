descriptor_schema: >-
  https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: de.upb
name: ids-suricata
version: '0.1'
author: Manuel Peuster
description: A VNF based on mpeuster/vnf-ids-suricata
virtual_deployment_units:
  - id: vdu01
    # https://github.com/mpeuster/vnf-bench-model/tree/master/docker-vnfs/suricata-ids
    vm_image: mpeuster/vnf-ids-suricata
    vm_image_format: docker
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 1
        size_unit: GB
      storage:
        size: 10
        size_unit: GB
    connection_points:
      - id: mgmt
        interface: ipv4
        type: internal
        port: 9089
        publish: {9089: 9110}
      - id: input
        interface: ipv4
        type: internal
      - id: output
        interface: ipv4
        type: internal
connection_points:
  - id: mgmt
    interface: ipv4
    type: management
  - id: input
    interface: ipv4
    type: external
  - id: output
    interface: ipv4
    type: external
virtual_links:
  - id: mgmt
    connectivity_type: E-LAN
    connection_points_reference:
      - 'vdu01:mgmt'
      - mgmt
    dhcp: true
  - id: input
    connectivity_type: E-Line
    connection_points_reference:
      - 'vdu01:input'
      - input
    dhcp: true
  - id: output
    connectivity_type: E-Line
    connection_points_reference:
      - 'vdu01:output'
      - output
    dhcp: true
